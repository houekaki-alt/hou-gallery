<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>パスワード入力してもろて</h2>
  <input type="password" id="pw" inputmode="latin-prose">
  <button type="button" onclick="check()">入る</button>

  <script>
    function check() {
      const v = document.getElementById("pw").value.trim();
      
      if (v === "omaegasukida") {
      
        document.cookie = "blog_ok=1; Path=/;";
        
       
        window.location.href = "./inside.html";
      } else {
        alert("違うよ、長いパスワードでごめんね");
      }
    }
  </script>
</body>
</html>
