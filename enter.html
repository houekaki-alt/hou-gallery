<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Password</title>
</head>
<body>
  <h2>パスワード入力してもろて</h2>
  <input type="password" id="pw">
  <button onclick="check()">入る</button>

 <script>
function check(){
  const pass = "omaegasukida";
  const v = document.getElementById("pw").value;

  if(v === pass){
    sessionStorage.setItem("blog_ok", "1");
    location.href = "inside.html";
  }else{
    alert("違うよ、長いパスワードでごめんね、打ちにくいよね");
  }
}
</script>

</body>
</html>
