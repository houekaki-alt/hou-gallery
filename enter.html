<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Password</title>
</head>
<body>
  <h2>パスワード入力してもろて</h2>
  <input type="password" id="pw">
  <button onclick="check()">入る</button>

  <script>
    function check() {
      const pass = "omaegasukida";
      if (document.getElementById("pw").value === pass) {
        location.href = "inside.html";
      } else {
        alert("違うよ、ごめんね長いパスワードで、打ちにくいよね");
      }
    }
  </script>
</body>
</html>
