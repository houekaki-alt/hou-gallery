<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>パスワード入力してもろて</h2>
  <input type="password" id="pw">
  <button type="button" onclick="check()">入る</button>

  <script>
    function check() {
      const pass = "omaegasukida";
      const inputElement = document.getElementById("pw");
      const v = inputElement.value.trim(); 

      if (v === pass) {
      
        document.cookie = "blog_ok=1; Max-Age=2592000; Path=/";

     
        try {
          location.replace("/inside.html");
        } catch (e) {
          location.href = "/inside.html";
        }
      } else {
        alert("違うよ、長いパスワードでごめんね、打ちにくいよね");
      }
    }
  </script>
</body>
</html>
