      <a class="header-pill"
         href="https://marshmallow-qa.com/8slmrixz9ktivo5?t=Q65D9f&utm_medium=url_text&utm_source=promotion"

  <div class="wrap">
    <section class="intro">
      <div class="intro-text">
        <p>苞(@hou_enj)の版権イラストをまとめたサイトです。</p>
        <p>画像の無断転載 / 自作発言 / AI学習は禁止とします。</p>

        <p>御用がありましたら右上のMail/マシュマロよりご連絡下さい。</p>
      </div>
    </section>

    <div id="msg" class="msg"></div>

    <section class="section">
      <div class="section-head">
        <h2 class="section-title">タグ一覧</h2>
      </div>

     
      <div class="tagbar-wrap">
        <button id="tagPrev" class="tag-nav" type="button" aria-label="prev tag">‹</button>
        <div id="tagbar" class="tagbar" aria-label="tags"></div>
        <button id="tagNext" class="tag-nav" type="button" aria-label="next tag">›</button>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2 class="section-title">新着</h2>
      </div>
      <div id="recent" class="hscroll"></div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2 class="section-title">過去作品</h2>
      </div>
      <div id="random" class="grid"></div>
    </section>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <button id="close" class="close-btn" aria-label="close">×</button>

    <div class="modal-inner">
      <img id="modal-img" class="modal-content" alt="">

      <div id="reaction-bar" class="reaction-bar">

        <button id="share-btn" class="share-btn" type="button">
          <span class="share-x">Xへ共有</span>
        </button>
      </div>

    <button class="nav next" id="next" type="button" aria-label="next">›</button>
