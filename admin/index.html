<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // 門番（Worker）からの「成功」というメッセージを待ち構えるコード
    window.addEventListener('message', (event) => {
      if (event.data && typeof event.data === 'string' && event.data.includes("authorization:github:success")) {
        console.log("合図を受信しました！");
        // もし窓が自動で閉じない場合は、このスクリプトが代わりに閉じます
        const loginWindow = window.open('', 'netlify-identity');
        if (loginWindow) loginWindow.close();
      }
    }, false);
  </script>
</body>
</html>
