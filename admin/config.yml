backend:
  name: github
  repo: houekaki-alt/hou-gallery
  branch: "main" # 引用符を追加
  base_url: https://decap-cms-oauth.hou-ekaki.workers.dev
  auth_endpoint: /auth # スラッシュを必ず入れる

media_folder: "images"
public_folder: "/images"

collections:
  - name: "site"
    label: "サイトデータ"
    files:
      - file: "images.json"
        label: "images.json"
        name: "images_json"
        fields:
          - label: "中身"
            name: "data"
            widget: "text"

