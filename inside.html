<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside Blog</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      line-height: 1.8;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* 上部のナビゲーションバー */
    nav {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    /* 記事のスタイル */
    .post {
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }

    .post-date {
      font-size: 14px;
      color: #888;
    }

    .post-title {
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 15px 0;
      color: #1a1a1a;
    }

    /* 過去記事リンクのボタン風スタイル */
    .post-link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    .post-link:hover { opacity: 0.8; }

    .post-content {
      font-size: 16px;
      color: #444;
    }
    
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="back-button">← トップページへ戻る</a>
    <span style="font-weight: bold;">Inside</span>
  </nav>

  <div class="container">
    <h1>Blog Archive</h1>
    <div id="out">読み込み中...</div>
  </div>

  <script>
    (async () => {
      try {
        const res = await fetch("https://dductkh5s9.microcms.io/api/v1/blog", {
          headers: { "X-MICROCMS-API-KEY": "rZuCnNa7mF8FPM3vfIPKmLgtXBiLIlj2tflQ" }
        });
        const data = await res.json();
        
        const contents = data.contents.map(item => {
          // 日付を綺麗にする処理
          const date = new Date(item.publishedAt).toLocaleDateString('ja-JP');
          
          return `
            <article class="post">
              <div class="post-date">${date}</div>
              <h2 class="post-title">${item.title}</h2>
              <div class="post-content">
                ${item.content}
              </div>
              <a href="/inside/post?id=${item.id}" class="post-link">この記事を読む</a>
            </article>
          `;
        }).join("");

        document.getElementById("out").innerHTML = contents;
      } catch (err) {
        document.getElementById("out").innerHTML = "記事が読み込めませんでした。";
      }
    })();
  </script>
</body>
