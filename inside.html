<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>inside</title>
  <link rel="stylesheet" href="./inside.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="/">@hou_enj/illustration</a></div>
    <nav class="icons">
      <a href="/" aria-label="Gallery">Gallery</a>
      <a href="/inside.html" aria-label="Inside">Inside</a>
    </nav>
  </header>

  <main class="wrap">

    <section class="main">
      <div id="postList" class="postList"></div>
      <div id="msg" class="msg"></div>
    </section>


    <aside class="side">
      <div class="card profile">
        <div class="profileHead">
          <div class="avatar"></div>
          <div>
            <div class="name">苞</div>
            <div class="sub">@hou_enj</div>
          </div>
        </div>
  
      </div>

      <div class="card">
        <div class="cardTitle">最近の記事</div>
        <ul id="recentList" class="linkList"></ul>
      </div>

      <div class="card">
        <div class="cardTitle">月別</div>
        <ul id="archiveList" class="linkList"></ul>
      </div>
    </aside>
  </main>

  <script src="./inside.js"></script>
</body>
</html>
