<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside Blog</title>
  <style>
   
    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      line-height: 1.8;
      color: #333;
      background-color: #f8f9fa; 
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px; 
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #333;
      padding-bottom: 15px;
      margin-bottom: 40px;
    }
   
    .post {
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    .post:last-child { border-bottom: none; }
    .post-title {
      font-size: 22px;
      font-weight: bold;
      margin: 0 0 15px 0;
      color: #1a1a1a;
    }
    .post-content {
      font-size: 16px;
      color: #444;
    }
 
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Inside Blog</h1>
    <div id="out">読み込み中...</div>
  </div>

  <script>
    (async () => {
      try {
        const res = await fetch("https://dductkh5s9.microcms.io/api/v1/blog", {
          headers: { "X-MICROCMS-API-KEY": "rZuCnNa7mF8FPM3vfIPKmLgtXBiLIlj2tflQ" }
        });
        const data = await res.json();
        
        const contents = data.contents.map(item => {
          return `
            <article class="post">
              <h2 class="post-title">${item.title}</h2>
              <div class="post-content">${item.content}</div>
            </article>
          `;
        }).join("");

        document.getElementById("out").innerHTML = contents;
      } catch (err) {
        document.getElementById("out").innerHTML = "記事が読み込めませんでした。";
      }
    })();
  </script>
</body>
</html>
